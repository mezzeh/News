<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>News</title>
    <style>
        body { background-color: #121212; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .card { background: #1e1e1e; border-radius: 15px; text-align: center; padding: 20px; text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center; }
        img { width: 50px; height: 50px; margin-bottom: 10px; border-radius: 10px; }
        span { font-family: -apple-system, sans-serif; font-weight: 600; }
    </style>
</head>
<body>
    <a href="https://news.ycombinator.com/" class="card">
        <img src="https://news.ycombinator.com/y18.gif" alt="Icon">
        <span>Hacker News</span>
    </a>
    
    <a href="https://www.repubblica.it" class="card">
        <img src="URL_IMMAGINE_REPUBBLICA" alt="Icon">
        <span>Repubblica</span>
    </a>
</body>
</html>
